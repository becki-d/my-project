<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU.SYNC | Create Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        :root {
            --bg-dark: #272727;
            --font-cream: #fffaf3;
            --accent-purple: #9c4dff;
            --accent-orange: #ff7d3a;
            --card-dark: #1e1e1e;
            --hover-light: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--font-cream);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid rgba(255, 250, 243, 0.1);
            border-radius: 12px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 250, 243, 0.05);
            border: 1px solid rgba(255, 250, 243, 0.1);
            border-radius: 8px;
            color: var(--font-cream);
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23fffaf3'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.8rem center;
            background-size: 1.2rem;
            padding-right: 2.5rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 0 2px rgba(156, 77, 255, 0.2);
        }

        .cta-button {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-orange));
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(156, 77, 255, 0.5);
            margin-top: 1.5rem;
        }

        .cta-button:hover {
            box-shadow: 0 0 25px rgba(156, 77, 255, 0.8);
        }

        .account-type {
            display: flex;
            gap: 1rem;
            margin: 3rem 0 1.5rem 0;
        }

        .account-type label {
            flex: 1;
            text-align: center;
            padding: 0.8rem;
            background: rgba(255, 250, 243, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .account-type input[type="radio"] {
            display: none;
        }

        .account-type input[type="radio"]:checked + label {
            background: rgba(156, 77, 255, 0.2);
            border: 1px solid var(--accent-purple);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent-purple);
            text-decoration: none;
            font-weight: 500;
        }

        /* Stripe Elements styling */
        #payment-form {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, margin 0.5s ease;
        }

        #payment-form.visible {
            max-height: 500px;
            margin: 1.5rem 0;
        }

        .payment-title {
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        #card-element {
            background: rgba(255, 250, 243, 0.05);
            border: 1px solid rgba(255, 250, 243, 0.1);
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        #card-errors {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            min-height: 1.2rem;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">MU.SYNC</div>
        <h2>Create your account</h2>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="••••••••" required>
            </div>
            
            <div class="form-group">
                <label for="role">Primary Role</label>
                <select id="role" required>
                    <option value="">Select your role</option>
                    <option value="musician">Musician</option>
                    <option value="producer">Producer</option>
                    <option value="engineer">Audio Engineer</option>
                    <option value="label">Label Representative</option>
                    <option value="manager">Artist Manager</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="account-type">
                <input type="radio" id="artist" name="account-type" value="artist" checked>
                <label for="artist">Artist (£3/month)</label>
                
                <input type="radio" id="pro" name="account-type" value="pro">
                <label for="pro">Industry Pro (£5/month)</label>
            </div>
            
            <!-- Stripe Payment Form -->
            <div id="payment-form">
                <div class="payment-title">Enter payment details to start your free trial</div>
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
            </div>
            
            <button type="submit" class="cta-button" id="submit-button">
                <span id="button-text">Start Free Trial</span>
                <span class="spinner" id="spinner"></span>
            </button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </form>
    </div>

    <script>
        // Initialize Stripe with your publishable key
        const stripe = Stripe('pk_test_your_publishable_key_here'); // Replace with your actual test key
        
        // Create Stripe elements
        const elements = stripe.elements();
        const cardElement = elements.create('card', {
            style: {
                base: {
                    color: '#fffaf3',
                    fontFamily: '"Inter", sans-serif',
                    fontSmoothing: 'antialiased',
                    fontSize: '16px',
                    '::placeholder': {
                        color: 'rgba(255, 250, 243, 0.5)'
                    }
                },
                invalid: {
                    color: '#ff6b6b',
                    iconColor: '#ff6b6b'
                }
            }
        });
        
        cardElement.mount('#card-element');
        
        // Handle real-time validation errors from the card Element
        cardElement.on('change', function(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });
        
        // Handle account type selection
        const accountTypeRadios = document.querySelectorAll('input[name="account-type"]');
        const paymentForm = document.getElementById('payment-form');
        
        accountTypeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                paymentForm.classList.add('visible');
            });
        });
        
        // Form submission
        const form = document.getElementById('signup-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Show loading state
            buttonText.textContent = 'Processing...';
            spinner.style.display = 'block';
            submitButton.disabled = true;
            
            // Get the selected account type and price
            const accountType = document.querySelector('input[name="account-type"]:checked').value;
            const amount = accountType === 'artist' ? 300 : 500; // in pence/cents
            
            try {
                // Create payment intent on your server (you'll need to implement this)
                // const response = await fetch('/create-payment-intent', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify({
                //         amount: amount,
                //         currency: 'gbp'
                //     })
                // });
                // const { clientSecret } = await response.json();
                
                // For demo purposes, we'll simulate this
                const clientSecret = 'simulated_client_secret';
                
                // Confirm card payment
                const { error, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: document.getElementById('name').value,
                            email: document.getElementById('email').value
                        }
                    }
                });
                
                if (error) {
                    // Show error to customer
                    document.getElementById('card-errors').textContent = error.message;
                    buttonText.textContent = 'Start Free Trial';
                    spinner.style.display = 'none';
                    submitButton.disabled = false;
                } else {
                    // Payment succeeded - submit form to your server
                    alert(`Payment successful! Account type: ${accountType}`);
                    // form.submit(); // Uncomment to actually submit the form
                }
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('card-errors').textContent = 'An unexpected error occurred. Please try again.';
                buttonText.textContent = 'Start Free Trial';
                spinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
